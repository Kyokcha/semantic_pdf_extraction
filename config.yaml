# configs/config.yaml

data_paths:
  dump: "data/dump"
  raw: "data/raw"
  ground_truth: "data/ground_truth"
  jsons: "data/jsons"
  extracted: "data/extracted"
  extracted_sentences: "data/extracted_sentences"
  embeddings_PDF: "data/embeddings_PDF"
  embeddings_GT: "data/embeddings_GT"
  pdfs: "data/pdfs"
  extractor_summary: "data/extractor_summary"
  features: "data/features"
  matched_sentences: "data/matched_sentences"
  merged_data: "data/merged_data"
  final_training_data: "data/final_training_data"
  model_outputs: "data/model_outputs"
  rebuilt_documents: "data/rebuilt_documents"
  evaluation_outputs: "data/evaluation_outputs"

wikipedia:
  num_articles: 250
  min_words: 200
  snapshot: "20220301.en"
  seed: 42

pdf_generation:
  layouts:  # Enable/disable layouts here
    one_column: true
    two_column: true
    header_footer: true
    mixed_format: true
    side_bar: true
    three_col: true
    two_col_min: true

extraction:
  extractors:
    pypdf2: true
    ocr: true
    plumber: true

pipeline:
  extract_raw: true
  convert_json: true
  render_pdfs: true
  run_extractors: false
  generate_gt_sentences: false
  generate_extracted_sentences: false
  embed_gt: false
  embed_extracted: false
  extract_features: false
  match_sentences: false
  merged_data: false
  final_training_dataset: false
  run_model: false
  rebuild_documents: false
  evaluate: false

features_to_use:
  - similarity_score
  - num_chars
  - num_words
  - avg_word_len
  - num_punct
  - has_verb
  - num_verbs
  - num_nouns
  - num_adjs
  - num_advs
  - gpt2_perplexity

extractor_name_map:
  pypdf2: extractor_1
  ocr: extractor_2
  plumber: extractor_3

training_config:
  resolve_ties_randomly: true
  seed: 42

model_config:
  model_selection:
    random_forest: true
    logistic_regression: false
    xgboost: false
    lightgbm: false
  data_selection:
    default: true
  data_paths:
    default: data/final_training_data/training_data.csv

evaluation_paths:
  predictions_path: outputs/model_predictions.csv
  ground_truth_path: data/ground_truth.csv
  output_dir: outputs/evaluation
